---
layout: default
title: Home
---

{% if site.posts %}
  {% for post in site.posts %}
    <article class="article">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
    </article>
  {% endfor %}
{% else %}
  Sorry, there are no posts yet!
{% endif %}
